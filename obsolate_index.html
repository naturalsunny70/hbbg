<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>PC / 모바일 분기</title>
</head>
<body>
<script>
/*
  간단한 User-Agent 체크 함수
  - Android, webOS, iPhone, iPad, iPod, BlackBerry, IEMobile, Opera Mini 등의 문자열 확인
*/
function isMobileDevice() {
  return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i
    .test(navigator.userAgent);
}

// PC / 모바일 분기
if (isMobileDevice()) {
  // 모바일 페이지로 이동
  window.location.href = "mobile.html";
} else {
  // PC 페이지로 이동
  window.location.href = "pc.html";
}
</script>
</body>
</html>
